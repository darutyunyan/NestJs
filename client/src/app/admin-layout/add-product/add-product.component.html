<div fxLayout="column" fxLayoutAlign="space-between stretch"
    *ngIf="(names$ | async)?.length > 0">
    <h1 class="admin-header" fxFlexAlign.lt-md="center" fxFlexAlign.lt-xl="end">Добавление продука</h1>
    <form [formGroup]="form" (ngSubmit)="submit()" class="mat-elevation-z8 p-20" fxLayout="column"
        #formDirective="ngForm">
        <mat-form-field appearance="outline" class="hint-padding">
            <mat-label>Информация о продукте</mat-label>
            <input matInput placeholder="Пример: Вика яровая|Льговская 22|от 23 руб/кг" formControlName="info"
                autocomplete="off">
            <mat-hint>Введите информацию о продукте через символ '|'. Пример: Вика яровая|Льговская 22|от 23 руб/кг.
                <br>Если какое-то значение надо пропустить, то вставте знак #. Пример: Вика яровая|#|от 23 руб/кг.
            </mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Выберите название продукта</mat-label>
            <mat-select formControlName="productName">
                <mat-option *ngFor="let productName of names$ | async;" [value]="productName._id">
                    {{productName.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Добавить</button>
    </form>
</div>

<div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign=" stretch">
    <app-alert-info *ngIf="(names$ | async)?.length == 0" [message]="ALERT_MESSAGE_PR_NAME" [link]="ALERT_LINK_PR_NAME">
    </app-alert-info>
</div>
